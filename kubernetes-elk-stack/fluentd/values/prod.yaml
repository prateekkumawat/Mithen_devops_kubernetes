# azureblob, cloudwatch, elasticsearch7, elasticsearch8, gcs, graylog , kafka, kafka2, kinesis, opensearch
variant: elasticsearch8

image:
  repository: "fluent/fluentd-kubernetes-daemonset"
  pullPolicy: "IfNotPresent"

serviceAccount:
  create: true
  annotations: {}
  name: null
  
rbac:
  create: true

livenessProbe:
  httpGet:
    path: /metrics
    port: metrics

readinessProbe:
  httpGet:
    path: /metrics
    port: metrics

resources: {}
