apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-pv
  namespace: database
  labels:
    app: mysql
spec:
  capacity:
    storage: 2G
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /data/test
    server: 172.31.12.214