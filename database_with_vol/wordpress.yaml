apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpressapp
  namespace: database
spec:
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        env: 
          - name: WORDPRESS_DB_HOST
            value: mysql-service.database.svc.cluster.local
          - name: WORDPRESS_DB_USER
            value: root
          - name: WORDPRESS_DB_PASSWORD
            value: redhat
          - name:  WORDPRESS_DB_NAME
            value: wp
        ports:
        - containerPort: 80
        volumeMounts:
          - name: datavol
            mountPath: /var/www/html
      volumes:
        - name: datavol
          persistentVolumeClaim:
            claimName: wordpress-pvc    
---
kind: Service
apiVersion: v1
metadata:
  name: wordpress-service
  namespace: database
spec:
  selector:
    app: wordpress
  type: NodePort
  ports:
  - name: wordpress-service-port
    port: 80
    targetPort: 80
    nodePort: 31888     # 30000 --- 32767 